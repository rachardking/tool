<!-- target: idea_CreateIdea -->
<div class="idea-editIdea">

    <div class="idea-form" data-ui="type:Form;id:ideaForm;">

        <div class="idea-section">
            <h5>${planUnitLabel}：</h5>
            <div data-ui="type:LevelSelector;id:levelSelector;"></div>
        </div>

        <div class="idea-section">
            <h5>创意标题：</h5>
            <input type="text" name="idea_title" data-ui="type:TextBox;id:ideaTitleTextBox;" />
            <button class="btn-wildcard" data-ui="type:Button;id:insertTitleWildcardButton;">
                { 插入通配符 }
            </button>
            <label data-ui="type:Validity;id:ideaTitleValidityLabel;">
            </label>
        </div>

        <div class="idea-section">
            <h5>创意描述：</h5>
            <textarea name="idea_desc" data-ui="type:TextBox;id:ideaDescTextBox;"></textarea>
            <button class="btn-wildcard" data-ui="type:Button;id:insertDescWildcardButton;">
                { 插入通配符 }
            </button>
            <label data-ui="type:Validity;id:ideaDescValidityLabel;">
            </label>
        </div>

        <div class="idea-section">
            <h5>标题访问 URL：</h5>
            <input type="text" name="idea_url" data-ui="type:TextBox;id:ideaUrlTextBox;" />
            <label data-ui="type:Validity;id:ideaUrlValidityLabel;">
            </label>
        </div>

        <div class="idea-actions form-action">
            <span data-ui="type:SaveButton;id:submitButton;">确定</span>
            <span data-ui="type:Button;id:cancelButton;">取消</span>

            <label class="label-error" data-ui="type:Label;id:errorLabel;">
            </label>
        </div>
    </div>

    <div class="idea-preview">
        <h5>创意预览</h5>
        <div class="idea-section">
            <div class="title">推广位标题样式预览：</div>
            <div class="idea-preview-title"></div>
        </div>
        <div class="idea-section">
            <div class="title">推广位详情样式预览：</div>
            <div class="idea-preview-detail"></div>
        </div>
        <div class="preview-tip">
            <p class="note">创意预览效果可能因设备操作系统和分辨率略有不同。</p>
            <p class="contact">
                如有疑问，您可拨打我们的服务热线：400-890-0088，
                或访问“<a href="http://defensor.baidu.com/userchk/policy" target="_blank">百度推广政策中心</a>”
            </p>
        </div>
    </div>

</div>
